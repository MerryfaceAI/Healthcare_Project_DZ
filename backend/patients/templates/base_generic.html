<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Healthcare App{% endblock %}</title>

  {% if debug %}
    <!-- Dev: grab the Vite-built CSS & JS -->
    <link rel="stylesheet" href="http://localhost:5173/index.css">
    <script type="module" src="http://localhost:5173/src/main.tsx"></script>
  {% else %}
    <!-- Prod: serve from Django staticfiles -->
    <link rel="stylesheet" href="{% static 'dist/assets/index.css' %}">
    <script type="module" src="{% static 'dist/assets/index.js' %}"></script>
  {% endif %}
</head>
<body class="app-container">
  <div id="root"></div>
</body>
</html>
