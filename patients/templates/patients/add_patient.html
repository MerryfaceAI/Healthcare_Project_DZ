{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-4">Add New Patient</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Add Patient</button>
      <a href="{% url 'patients:patient_list' %}" class="btn btn-secondary ms-2">Back to Patient List</a>
    </form>
  </div>
</div>
{% endblock %}
