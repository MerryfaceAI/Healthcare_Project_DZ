{# patients/templates/patients/patient_confirm_delete.html #}
{% extends "base.html" %}
{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete {{ patient }}?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'patients:patient_detail' patient.pk %}">Cancel</a>
  </form>
{% endblock %}
